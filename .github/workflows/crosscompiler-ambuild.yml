name: Build Cross-Compiler AMBuild

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - master
    paths:
      - cross-compiler-ambuild/**

jobs:
  push:
    name: "swiftly:cross-compiler-ambuild"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ./cross-compiler-ambuild
          file: ./cross-compiler-ambuild/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/swiftly-solution/swiftly:cross-compiler-ambuild